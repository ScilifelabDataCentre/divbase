[project]
name = "divbase-lib"
dynamic = ["version"]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "pyyaml>=6.0.2",
    "boto3>=1.38.15",
    "pandas>=2.2.3",
    "pydantic>=2.12.5"
]

[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "src/divbase_lib/__init__.py"