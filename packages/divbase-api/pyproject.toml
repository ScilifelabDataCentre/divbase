[project]
name = "divbase-api"
version = "0.1.0"
readme = "../../README.md"
requires-python = ">=3.12"
dependencies = [
    "fastapi[standard]>=0.115.12",
    "uvicorn>=0.34.3",
    "httpx>=0.28.1",
    "sqlalchemy[asyncio]>=2.0.43",
    "divbase-lib",
    "divbase-worker",
    "asyncpg>=0.30.0",
    "passlib[bcrypt]>=1.7.4",
]

[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[tool.uv.sources]
divbase-lib = { workspace = true }
divbase-worker = { workspace = true }

[project.scripts]
divbase-api = "divbase_api.divbase_api:main"
