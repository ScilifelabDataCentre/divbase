[project]
name = "divbase-api"
dynamic = ["version"]
readme = "../../README.md"
requires-python = ">=3.12"
dependencies = [
    "fastapi[standard]>=0.115.12,<0.116", # TODO - bump 
    "uvicorn>=0.34.3,<1",
    "httpx>=0.28.1,<1",
    "sqlalchemy[asyncio]>=2.0.43,<3",
    "asyncpg>=0.30.0,<1",
    "pyjwt>=2.10.1,<3",
    "pwdlib[argon2]>=0.2.1,<1",
    "starlette-admin>=0.15.1,<1",
    "emails>=0.6,<1",
    "jinja2>=3.1.6,<4",
    "celery>=5.5.3,<6",
    "alembic>=1.17.2,<2",
    "psycopg2-binary>=2.9.11,<3",
    "prometheus-client>=0.24.0,<1",
    "psutil>=7.2.0,<8",
    "divbase-lib"
]

[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "src/divbase_api/__init__.py"

[tool.uv.sources]
divbase-lib = { workspace = true }
divbase-worker = { workspace = true }

[project.scripts]
divbase-api = "divbase_api.divbase_api:main"
