{% extends "base.html" %}

{% block title %}Page Not Found - DivBase{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="text-center py-5">
                <div class="mb-4">
                    <i class="bi bi-exclamation-triangle display-1 text-warning"></i>
                </div>
                
                <h1 class="display-4 fw-bold text-primary mb-3">404</h1>
                <h2 class="h4 mb-3">Page Not Found</h2>
                
                <p class="text-muted mb-4">
                    Sorry, the page you are looking for doesn't exist or has been moved.
                </p>
                
                <div class="d-flex flex-column flex-sm-row gap-2 justify-content-center">
                    <a href="/" class="btn btn-primary">
                        <i class="bi bi-house me-2"></i>Go to the home page
                    </a>
                </div>
                
                <hr class="my-4">
                
                <div class="text-muted">
                    <small>
                        If you think this is an error, please feel free to
                        <a href="/contact" class="text-decoration-none">contact us</a>..
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
