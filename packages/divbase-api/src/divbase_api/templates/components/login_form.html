<div class="card shadow-sm">
    <div class="card-body p-4">
        <div class="text-center mb-4">
            <i class="bi bi-person-circle display-4 text-primary"></i>
            <h4 class="mt-2">Welcome Back</h4>
            <p class="text-muted">Sign in to your DivBase account</p>
        </div>

        <form method="post" action="/auth/login">
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-envelope"></i>
                    </span>
                    <input type="email" 
                           class="form-control" 
                           id="email" 
                           name="email" 
                           placeholder="Enter your email"
                           value="{{ email or '' }}"
                           required>
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-lock"></i>
                    </span>
                    <input type="password" 
                           class="form-control" 
                           id="password" 
                           name="password" 
                           placeholder="Enter your password"
                           required>
                    </button>
                </div>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                </button>
            </div>
        </form>

        <hr class="my-4">

        <div class="text-center">
            <p class="text-muted mb-2">Don't have an account?</p>
            <a href="/auth/register" class="btn btn-outline-primary">
                <i class="bi bi-person-plus me-2"></i>Create Account
            </a>
            <p class="text-muted mb-2">Need to verify your email?</p>
            <a href="/auth/resend-verification-email" class="btn btn-outline-primary">
                <i class="bi bi-envelope me-2"></i>Resend Verification Email
            </a>
        </div>
    </div>
</div>
