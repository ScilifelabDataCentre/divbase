<div class="row justify-content-center mb-4">
    <div class="col-md-10 col-lg-8 col-xl-6">
        <div class="card shadow-sm">
            <div class="card-header">
                <div class="text-center scilife-subsection mt-2 mb-4">
                    <h2>Log in to your DivBase account</h2>
                </div>
            </div>
            <div class="card-body p-4">
                <form method="post" action="/auth/login">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-envelope"></i>
                            </span>
                            <input type="email" 
                                   class="form-control" 
                                   id="email" 
                                   name="email" 
                                   placeholder="Enter your email"
                                   autocomplete="email"
                                   value="{{ email or '' }}"
                                   required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-lock"></i>
                            </span>
                            <input type="password" 
                                   class="form-control" 
                                   id="password" 
                                   name="password" 
                                   placeholder="Enter your password"
                                   autocomplete="current-password" 
                                   required>
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                        </button>
                    </div>
                </form>

                <hr class="my-4">

                <div class="text-center d-flex justify-content-center align-items-center gap-3 flex-wrap">
                    <div>
                        <p class="text-muted mb-2">Don't have an account?</p>
                        <a href="/auth/register" class="btn btn-primary btn-lg">
                            <i class="bi bi-person-plus me-2"></i>Create Account
                        </a>
                    </div>

                    <div>
                        <p class="text-muted mb-2">Forgot your password?</p>
                        <a href="/auth/forgot-password" class="btn btn-warning btn-lg">
                            <i class="bi bi-key me-2"></i>Reset Password
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
