<form method="post" action="{{ '/admin/users/create' }}" class="needs-validation" novalidate>
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="name" class="form-label">Full Name <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="name" name="name" 
                   value="{{ user.name if user else '' }}" 
                   minlength="3" maxlength="100" required>
            <div class="invalid-feedback">
                Please provide a valid name (3-100 characters).
            </div>
        </div>
        
        <div class="col-md-6 mb-3">
            <label for="email" class="form-label">Email Address <span class="text-danger">*</span></label>
            <input type="email" class="form-control" id="email" name="email" 
                   value="{{ user.email if user else '' }}" 
                   required>
            <div class="invalid-feedback">
                Please provide a valid email address.
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
            <input type="password" class="form-control" id="password" name="password" 
                   minlength="8" maxlength="100" required>
            <div class="form-text">Password must be at least 8 characters long.</div>
            <div class="invalid-feedback">
                Password must be at least 8 characters long.
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-12 mb-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="is_admin" name="is_admin">
                <label class="form-check-label" for="is_admin">
                    <i class="bi bi-shield-check me-1"></i>Make Admin? 
                </label>
            </div>
        </div>
    </div>
    
    <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">
            <i class="bi bi-plus-circle me-2"></i>Create User
        </button>
    </div>
</form>
