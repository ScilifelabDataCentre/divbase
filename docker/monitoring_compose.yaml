name: divbase-monitoring
services:
  prometheus:
    image: prom/prometheus
    volumes:
      - prometheus-data:/prometheus
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - divbase-observability

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    networks:
      - divbase-observability
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=badpassword

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - divbase-observability

networks:
  divbase-observability:
    external: true

volumes:
  prometheus-data: 
