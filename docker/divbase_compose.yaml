name: divbase
services:
  rabbitmq:
    image: "rabbitmq:alpine"
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - 5672:5672
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq #to avoid anonymous volumes being created
  redis:
    image: redis:alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - 6379:6379
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
  worker-quick:
    build: &worker-build
      context: .. 
      dockerfile: docker/worker.dockerfile
    healthcheck: &worker-healthcheck
      test: ["CMD", "celery", "inspect", "ping"]
      interval: 10s
      timeout: 10s
      retries: 3
      start_period: 10s
    depends_on: &worker-depends
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment: &worker-env
      - CELERY_BROKER_URL=pyamqp://guest@rabbitmq:5672//
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DIVBASE_S3_ACCESS_KEY=minioadmin
      - DIVBASE_S3_SECRET_KEY=badpassword
    develop: &watch-celery-src
      watch:
        - action: rebuild
          path: ../src
        - action: rebuild
          path: ../uv.lock
    command: ["-Q", "quick,celery", "--hostname=worker-quick@%h", "--concurrency=4"] #-Q "celery" is the default queue, so let the quick worker also handle it to avoid issues with tasks not being picked up
  worker-long:
    build: *worker-build
    healthcheck: *worker-healthcheck
    depends_on: *worker-depends
    environment: *worker-env
    develop: *watch-celery-src
    command: ["-Q", "long", "--hostname=worker-long@%h", "--concurrency=4"]
  flower:
    build:
      context: ..
      dockerfile: docker/flower.dockerfile
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:5555/', auth=('floweradmin', 'badpassword')).raise_for_status()"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - 5555:5555
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - CELERY_BROKER_URL=pyamqp://guest@rabbitmq:5672//
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - FLOWER_BASIC_AUTH=floweradmin:badpassword
    command: [
      "flower", 
      "--persistent=True",
      "--db=/data/flower.db",
      ]
    volumes:
      - flower-data:/data
    develop: *watch-celery-src
  minio:
    image: bitnami/minio:2025.5.24
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: badpassword
    command: server --console-address ":9001" /data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 3s
      retries: 5
    user: "0:0" #for local dev only! To avoid volume permission issues with Docker on macOS
    volumes:
      - minio-data:/data
      - minio-bitnami-data:/bitnami/minio/data #to avoid anonymous volumes being created
      - minio-certs:/certs #to avoid anonymous volumes being created
  fastapi:
    build:
      context: ..
      dockerfile: docker/fastapi.dockerfile
    ports:
      - 8000:8000
    command: ["fastapi", "dev", "--host", "0.0.0.0", "/app/src/divbase_tools/divbase_api.py"]
    develop: # fastapi doesn't require reloading on each src change, so diff watch settings
      watch:
        - action: sync
          path: ../src
          target: /app/src
        - action: rebuild
          path: ../uv.lock
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health').raise_for_status()"]
      interval: 5s
      timeout: 5s
      retries: 5
    environment:
    - FLOWER_HOST=http://flower:5555 
    - FLOWER_USER=floweradmin
    - FLOWER_PASSWORD=badpassword
    - DIVBASE_USER=divbase_user_set_in_compose_file
    - CELERY_BROKER_URL=pyamqp://guest@rabbitmq:5672//
    - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
volumes:
  rabbitmq-data:
  redis-data:
  flower-data:
  minio-data:
  minio-bitnami-data:
  minio-certs: